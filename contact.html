    <div class="contact-in">
        <h1>Send a Message</h1>
        <form onsubmit="emailSend(); reset(); return false;">
            <input type="text" id="name" placeholder="Full Name" name="name" class="contact-in-input" required>
            <input type="text" id="phone" placeholder="phone" name="phone" class="contact-in-input" required>
            <input type="email" id="email" placeholder="Email" name="email" class="contact-in-input" required>
            <input type="text" id="school" placeholder="School" name="school" class="contact-in-input" required>
            <input type="text" id="clas" placeholder="Class" name="clas" class="contact-in-input" required>
            <textarea placeholder="Message" name="msg" class="contact-in-textarea"></textarea>
            <input type="submit" name="save" value="SUBMIT" class="contact-in-btn">
        </form>
    </div>
